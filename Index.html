        button::before {

        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

        }

        .team-card {
            background: rgba(10, 22, 18, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid;
            position: relative;
            overflow: hidden;
            animation: teamAppear 0.6s ease-out backwards;

        @keyframes teamAppear {

        .team-card::before {

        .team-card h3 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.2rem;
            margin-bottom: 25px;
            letter-spacing: 3px;

        .team-card h3::after {
            content: '';

            border: 2px solid var(--accent-gold);

            h1 {

            .teams-grid {

</head>
<body>
    <div class="container">
        <header>
            <h1>T20 TEAM GENERATOR</h1>
            <p class="tagline">RANDOM ‚Ä¢ FAIR ‚Ä¢ BALANCED</p>
        </header>

        <!-- Input Form -->
        <div id="inputSection" class="input-section">
            <div class="input-group">
                <label for="playerNames">1Ô∏è‚É£ Enter Player Names (one per line)</label>
                <textarea id="playerNames" placeholder="Enter player names (one per line)

Example:

                <p class="helper-text">üí° Enter all your player names here (one per line)</p>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="numTeams">2Ô∏è‚É£ How Many Teams?</label>
                    <input type="number" id="numTeams" min="2" max="10" value="2" placeholder="Number of teams">
                    <p class="helper-text">üí° Choose 2-10 teams</p>
                </div>

                <div class="input-group">
                    <label for="playersPerTeam">3Ô∏è‚É£ Players Per Team?</label>
                    <input type="number" id="playersPerTeam" min="1" max="15" value="11" placeholder="Players per team">
                    <p class="helper-text">üí° Standard is 11 players</p>
                </div>
            </div>

            <button class="btn-generate" onclick="generateTeams()">‚ö° Generate Random Teams</button>
        </div>

        <!-- Teams Output -->
        <div id="teamsOutput" class="teams-output hidden"></div>

        <footer>
            <p>Made for cricket lovers worldwide üèè | Free & Open Source</p>
        </footer>
    </div>

    <script>
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function generateTeams() {
            // Get inputs
            const playerInput = document.getElementById('playerNames').value.trim();
            const numTeams = parseInt(document.getElementById('numTeams').value);
            const playersPerTeam = parseInt(document.getElementById('playersPerTeam').value);

            // Validate inputs
            if (!playerInput) {
                alert('‚ö†Ô∏è Please enter player names!');
                return;
            }

            if (numTeams < 2 || numTeams > 10) {
                alert('‚ö†Ô∏è Please enter between 2 and 10 teams!');
                return;
            }

            if (playersPerTeam < 1 || playersPerTeam > 15) {
                alert('‚ö†Ô∏è Please enter between 1 and 15 players per team!');
                return;
            }

            // Parse players
            const players = playerInput
                .split('\n')
                .map(p => p.trim())
                .filter(p => p.length > 0);

            if (players.length === 0) {
                alert('‚ö†Ô∏è Please enter at least one player name!');
                return;
            }

            const totalNeeded = numTeams * playersPerTeam;
            let teams = [];
            let repeatedPlayers = false;

            if (players.length >= totalNeeded) {
                // Enough players - just shuffle and distribute
                const shuffled = shuffleArray(players);
                const selectedPlayers = shuffled.slice(0, totalNeeded);
                
                for (let i = 0; i < numTeams; i++) {
                    teams.push(selectedPlayers.slice(i * playersPerTeam, (i + 1) * playersPerTeam));
                }
            } else {
                // Not enough players - need to repeat some players
                repeatedPlayers = true;
                const shuffled = shuffleArray(players);
                
                // Calculate how many players to repeat in each team
                const playersToRepeat = playersPerTeam - shuffled.length;
                
                if (playersToRepeat > 0 && shuffled.length < 4) {
                    alert('‚ö†Ô∏è You need at least 4 unique players to create teams with repetition!');
                    return;
                }

                for (let teamIndex = 0; teamIndex < numTeams; teamIndex++) {
                    let team = [...shuffled]; // Start with all available players
                    
                    if (team.length < playersPerTeam) {
                        // Need to add more players by repeating
                        const needed = playersPerTeam - team.length;
                        
                        // Create a pool of players to repeat from (shuffle for randomness)
                        let repeatPool = shuffleArray([...shuffled]);
                        
                        // For each team, start from a different position to get different repeated players
                        const startOffset = (teamIndex * 3) % shuffled.length;
                        repeatPool = [...repeatPool.slice(startOffset), ...repeatPool.slice(0, startOffset)];
                        
                        // Add repeated players
                        for (let i = 0; i < needed; i++) {
                            team.push(repeatPool[i % repeatPool.length] + ' ‚≠ê');
                        }
                    }
                    
                    teams.push(team.slice(0, playersPerTeam));
                }
            }

            // Display teams
            displayTeams(teams, players.length, totalNeeded, repeatedPlayers);
        }

        function displayTeams(teams, totalPlayers, usedPlayers, repeatedPlayers) {
            const teamColors = ['#c41e3a', '#0047ab', '#228b22', '#ff8c00', '#9400d3', '#ff1493', '#00ced1', '#ff4500', '#32cd32', '#ff69b4'];
            const teamNames = ['Red', 'Blue', 'Green', 'Orange', 'Purple', 'Pink', 'Cyan', 'Coral', 'Lime', 'Rose'];
            
            let html = `
                <div class="success-banner">
                    <h2>üéâ Teams Generated Successfully!</h2>
                    <p>Total unique players: ${totalPlayers}</p>
                    ${repeatedPlayers ? '<p style="color: var(--accent-gold); margin-top: 10px;">‚≠ê Some players are repeated across teams to fill all positions</p>' : ''}
                </div>
                <div class="teams-grid">
            `;

            teams.forEach((team, teamIndex) => {
                const color = teamColors[teamIndex % teamColors.length];
                const name = teamNames[teamIndex % teamNames.length];
                
                const playersHTML = team.map((player, playerIndex) => 
                    `<li class="player-item" style="border-color: ${color}; animation-delay: ${playerIndex * 0.05}s;">
                        <span class="player-number">${playerIndex + 1}</span>${player}
                    </li>`
                ).join('');

                html += `
                    <div class="team-card" style="border-color: ${color}; color: ${color}; animation-delay: ${teamIndex * 0.15}s;">
                        <h3>Team ${name}</h3>
                        <ul class="player-list">
                            ${playersHTML}
                        </ul>
                    </div>
                `;
            });

            html += '</div>';
            html += '<button class="btn-reset" onclick="resetAll()">üîÑ Generate New Teams</button>';

            const output = document.getElementById('teamsOutput');
            output.innerHTML = html;
            output.classList.remove('hidden');
            
            // Scroll to results
            output.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function resetAll() {
            document.getElementById('teamsOutput').classList.add('hidden');
            document.getElementById('inputSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
